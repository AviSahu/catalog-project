{% extends "main.html" %}
{% block content %}
{% include "header.html" %}


<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}

        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

	</div>

	<main class="row">
		<section class="col-md-12">
			<h2>{{item.name}}</h2>
			<hr>
			<p>{{item.description}}</p>
		</section>
	</main>
	<div class="row padding-top padding-bottom">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<a href="{{url_for('editItem', item_name = item.name, catalog_id = item.catalog_id, item_id = item.id)}}">
				<button class="btn btn-default" id="edit-menu-item">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit
				</button>
			</a>
			<a href="{{url_for('deleteItem', item_name = item.name, catalog_id = item.catalog_id, item_id = item.id)}}">
				<button class="btn btn-default delete" id="delete-restaurant">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete
				</button>
			</a>
		</div>
		<div class="col-md-7"></div>
	</div>

{% endblock %}
